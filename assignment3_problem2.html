    <h1> Assignment 3 Problem 2</h1>

    <script>
        tempf = Number(prompt("Enter a temp in \u00B0F"))

        let tempc = ((tempf - 32) * (5 / 9))

        alert("That is " + tempc.toFixed(2) + " in Celsius.")

        tempc2 = Number(prompt("Enter a temp in \u00B0C"))

        let tempf2 = (tempc2 * (9 / 5) + 32)
        alert("That is " + tempf2.toFixed(2) + " in Fahrenheit.")


    </script>
