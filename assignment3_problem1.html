<body>


    <h1> Assignment 3 Problem 1</h1>


    <p id="kids_output">Kids: </p>

    <script>
        fname = prompt("First Name?")
        lname = prompt("Last Name?")

        let full_name = fname + " " + lname;

        alert("Your name is " + full_name);

        kids = prompt("How many kids do you have?")

        if (kids == 0) {
            document.getElementById("kids_output").innerHTML = "Kids: You have no children.";}
        else if (kids == 1) {
            document.getElementById("kids_output").innerHTML = "Kids: You have 1 child.";}
        else if (kids > 1) {
            document.getElementById("kids_output").innerHTML = "You have "+ kids + " children.";}
        else {
            alert("Enter a valid number (0 and above)");}

    </script>
