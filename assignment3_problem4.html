<body>


    <h1> Assignment 3 Problem 4</h1>

    <script>
        fnum = Number(prompt("First Number?"))
        lnum = Number(prompt("Last Number?"))


        document.write("Odd numbers from " + fnum + " to " + lnum + "<br><br>");

        sum = 0

        for(var i=fnum;i<=lnum;i++){
            sum = sum + i

            if ((i%2)!=0) {
                document.write(i +"<br/>");
                
            }
        }
        document.write("<br/> Here is the total sum: " + sum)

    </script>

</body>
</html>
