<body>


    <h1> Assignment 3 Problem 3</h1>


    <p id="small">Smallest Num: </p>
    <p id="large">Largest Num: </p>

    <script>
        fnum = Number(prompt("First Number?"))
        lnum = Number(prompt("Last Number?"))

        if (fnum > lnum) {
            document.getElementById("small").innerHTML = " Smallest Num: " + lnum;
            document.getElementById("large").innerHTML = " Largest Num: " + fnum;
        }
        else if (fnum < lnum) {
            document.getElementById("small").innerHTML = " Smallest Num: " + fnum;
            document.getElementById("large").innerHTML = " Largest Num: " + lnum;
        }
        else if (fnum == lnum) {
            document.getElementById("small").innerHTML = "The numbers are the same";
            document.getElementById("large").innerHTML = "The numbers are the same";
        }
        else {
            alert("Enter a valid number");
        }

    </script>
